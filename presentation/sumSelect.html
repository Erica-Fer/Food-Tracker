<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatiable" content="ie-edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--own style sheet-->
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- my own js file-->
  <script src="../application/sumSelect.js" type="text/javascript"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    type="text/javascript"></script>

  <!-- library that gets the current date/time/etc.-->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <!-- not sure if this is necessary-->
  <script>dayjs().format()</script>
</head>

<body>
  <!-- <div id="calendar"></div> -->
  <!-- <h1 id="hello"> hello world</h1> -->
  <div class="month">
    <ul>
      <li id="prev"> &#10094; prev </li>
      <!--originally was a class-->
      <li id="next"> next &#10095;</li>
      <!--originally was a class-->
      <!--<li id="current-month">April<br><span id="current-year" style="font-size:18px">2021</span></li>-->
      <li id="current-month">April 2022</li>
    </ul>
  </div>
  <table>
    <thead>
      <tr class="weekdays">
        <th>SUN</th>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th>SAT</th>
      </tr>
    </thead>
    <tbody id="calendar-days"> <h1></h1> </tbody>

  </table>

  <p class="center-align flow-text">
    <button id="sumSelectButton" onclick="sumButtonClick()" class="waves-effect waves-light btn-large center">select days to summarize</button></button><br><br><br>
  </p>

</body>

</html>
